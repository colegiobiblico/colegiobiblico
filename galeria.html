<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Bíblico</title>
    <style>
        body {
            background-image: url('https://github.com/colegiobiblico/colegiobiblico/blob/main/fondo.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(138, 5, 5, 0.849);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center; /* Centra verticalmente los elementos en el encabezado */
        }

        header img {
            width: 300px; /* Ajusta el ancho de la imagen según tus preferencias */
            margin-right: 50px; /* Agrega un margen a la derecha de la imagen */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center; /* Alinea el contenido al centro */
        }

        h1 {
            color: #fcfdff;
            font-size: 80px; /* Cambia el tamaño de letra del encabezado */
        }

        h2 {
            color: #000; /* Color de título */
        }

        p {
            color: #000; /* Color del texto */
        }

        /* Estilos para la galería de fotos */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

            <img src="https://github.com/colegiobiblico/colegiobiblico/blob/main/Logo%20Oficial%20Modificado.png?raw=true" alt="Logo del colegio">
        </a>
        <h1>Colegio Bíblico</h1>
    </header>
    <nav>

</body>
